<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="An implementation of the GJK collision detection algorithm written in JavaScript."
    />
    <style>
      * {
        margin: 0;
        overflow: hidden;
        padding: 0;
        pointer-events: none;
        user-select: none;

      body {

  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
